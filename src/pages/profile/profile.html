<ion-header>

  <ion-navbar>
    <ion-title>Profile</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding text-center>
  <div class="profile">
      <h2>My Profile</h2>

      <form [formGroup]="form" (ngSubmit)="uploadProfile()">
        <ion-item-group>
          <ion-list>
            <ion-list-header>
              About Me
            </ion-list-header>

              <ion-item margin-bottom>
                 <ion-input placeholder="First Name"
                    type="text"
                    formControlName="firstName"></ion-input>
              </ion-item>

              <ion-item margin-bottom>
                 <ion-input placeholder="Last Name"
                    type="text"
                    formControlName="lastName"></ion-input>
              </ion-item>

              <ion-item margin-bottom>
                <ion-label>Birthday</ion-label>
                <ion-datetime displayFormat="MM DD YYYY" pickerFormat="MM DD YYYY"></ion-datetime>
              </ion-item>

              <ion-item margin-bottom>
                <ion-label>Gender</ion-label>
                <ion-select formControlName="gender" interface="popover">
                  <ion-option value="f">Female</ion-option>
                  <ion-option value="m">Male</ion-option>
                </ion-select>
              </ion-item>

           </ion-list>
         </ion-item-group>
         <ion-item-group>
           <ion-list>
             <ion-list-header>
               Point of Contact
             </ion-list-header>
             <ion-item margin-bottom>
                <ion-input placeholder="Name" type="text"></ion-input>
             </ion-item>
             <ion-item margin-bottom>
                <ion-input placeholder="Relationship" type="text"></ion-input>
             </ion-item>
             <ion-item margin-bottom>
                <ion-input placeholder="Contact Method" type="text"></ion-input>
             </ion-item>
           </ion-list>
         </ion-item-group>

           <button ion-button block [disabled]="!form.valid">Create Profile</button>
      </form>

   </div>

</ion-content>
