<ion-header>

  <ion-navbar>
    <ion-title>Profile</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding text-center>
  <div class="profile">
      <h2>My Profile</h2>

      <form [formGroup]="form" (ngSubmit)="uploadProfile()">
        <ion-item-group>
          <ion-list>
            <ion-item-divider color="light">About Me</ion-item-divider>

              <ion-item margin-bottom>
                 <ion-input placeholder="First Name"
                    type="text"
                    formControlName="firstName"></ion-input>
              </ion-item>

              <ion-item margin-bottom>
                 <ion-input placeholder="Last Name"
                    type="text"
                    formControlName="lastName"></ion-input>
              </ion-item>

              <ion-item margin-bottom>
                <ion-label>Birthday</ion-label>
                <ion-datetime displayFormat="MMM DD, YYYY" pickerFormat="MMM DD YYYY" formControlName="birthdate"></ion-datetime>
              </ion-item>

              <ion-item margin-bottom>
                <ion-label>Gender</ion-label>
                <ion-select formControlName="gender" interface="popover">
                  <ion-option value="f">Female</ion-option>
                  <ion-option value="m">Male</ion-option>
                </ion-select>
              </ion-item>

           </ion-list>
         </ion-item-group>

         <ion-item-group>
           <ion-list>
             <ion-item-divider color="light">Resume / Picture</ion-item-divider>
             <ion-item margin-bottom>

             <button ion-button icon-left (click)="presentActionSheet()">
               <ion-icon name="camera"></ion-icon>Select Image
             </button>

            </ion-item>
             <ion-item>
              <img class="img-responsive" src="{{ myPhotoURL }}" />
            </ion-item>

           </ion-list>
         </ion-item-group>

         <ion-item-group>
           <ion-list>
             <ion-item-divider color="light">Point of Contact</ion-item-divider>
             <ion-item margin-bottom>
                <ion-input formControlName="pocName" placeholder="Name" type="text"></ion-input>
             </ion-item>
             <ion-item margin-bottom>
                <ion-input formControlName="pocRelation" placeholder="Relationship" type="text"></ion-input>
             </ion-item>
             <ion-item margin-bottom>
                <ion-input formControlName="pocContact" placeholder="Contact Method" type="text"></ion-input>
             </ion-item>
           </ion-list>
         </ion-item-group>

        <button ion-button block="!form.valid">Create Profile</button>
      </form>

   </div>

</ion-content>
