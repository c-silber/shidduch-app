<ion-header>

  <ion-navbar>
    <ion-title>Profile</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding text-center>
  <div class="profile">
      <h2>My Profile</h2>

      <form [formGroup]="form" (ngSubmit)="uploadProfile()">
        <ion-item-group>
          <ion-list>
            <ion-item-divider color="light">About Me</ion-item-divider>

              <ion-item margin-bottom>
                 <ion-input placeholder="First Name"
                    type="text"
                    formControlName="firstName"></ion-input>
              </ion-item>

              <ion-item margin-bottom>
                 <ion-input placeholder="Last Name"
                    type="text"
                    formControlName="lastName"></ion-input>
              </ion-item>

              <ion-item margin-bottom>
                <ion-label>Birthday</ion-label>
                <ion-datetime displayFormat="MMM DD, YYYY" pickerFormat="MMM DD YYYY"></ion-datetime>
              </ion-item>

              <ion-item margin-bottom>
                <ion-label>Gender</ion-label>
                <ion-select formControlName="gender" interface="popover">
                  <ion-option value="f">Female</ion-option>
                  <ion-option value="m">Male</ion-option>
                </ion-select>
              </ion-item>

           </ion-list>
         </ion-item-group>

         <ion-item-group>
           <ion-list>
             <ion-item-divider color="light">Resume / Picture</ion-item-divider>
             <ion-item margin-bottom>
               <ion-header>
                  <ion-navbar color="primary">
                    <ion-title>
                      Devdactic Image Upload
                    </ion-title>
                  </ion-navbar>
                </ion-header>

                <ion-content padding>
                  <img src="{{pathForImage(lastImage)}}" style="width: 100%" [hidden]="lastImage === null">
                  <h3 [hidden]="lastImage !== null">Please Select Image!</h3>
                </ion-content>

                <ion-footer>
                  <ion-toolbar color="primary">
                    <ion-buttons>
                      <button ion-button icon-left (click)="presentActionSheet()">
                        <ion-icon name="camera"></ion-icon>Select Image
                      </button>
                      <button ion-button icon-left (click)="uploadImage()" [disabled]="lastImage === null">
                        <ion-icon name="cloud-upload"></ion-icon>Upload
                      </button>
                    </ion-buttons>
                  </ion-toolbar>
                </ion-footer>
             </ion-item>
             <ion-item margin-bottom>
               <button ion-button icon-left (click)="uploadImage()" [disabled]="lastImage === null">
                 <ion-icon name="cloud-upload"></ion-icon>Upload Picture
               </button>
             </ion-item>
           </ion-list>
         </ion-item-group>

         <ion-item-group>
           <ion-list>
             <ion-item-divider color="light">Point of Contact</ion-item-divider>
             <ion-item margin-bottom>
                <ion-input placeholder="Name" type="text"></ion-input>
             </ion-item>
             <ion-item margin-bottom>
                <ion-input placeholder="Relationship" type="text"></ion-input>
             </ion-item>
             <ion-item margin-bottom>
                <ion-input placeholder="Contact Method" type="text"></ion-input>
             </ion-item>
           </ion-list>
         </ion-item-group>

        <button ion-button block="!form.valid">Create Profile</button>
      </form>

   </div>

</ion-content>
