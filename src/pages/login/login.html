<ion-header>

  <ion-navbar>
    <ion-title>Shidduch Line</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding text-center>
      <div class="login">
          <h2>Login</h2>

          <form [formGroup]="form" (ngSubmit)="logIn()">
            <ion-list>
                <ion-item margin-bottom>
                   <ion-input placeholder="Email"
                      type="email"
                      formControlName="email"></ion-input>
                </ion-item>

                <ion-item margin-bottom>
                   <ion-input placeholder="Password"
                      type="password"
                      formControlName="password"></ion-input>
                </ion-item>

                <button ion-button
                   block [disabled]="!form.valid">Log In</button>

                <p>Don't have an account? <a (click)="signup()">Click here</a> to create one</p>
             </ion-list>
          </form>

       </div>
</ion-content>
